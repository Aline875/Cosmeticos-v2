<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../reset.css">
    <link rel="shortcut icon" href="/Public/Group 3.svg" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <form id="form" class="formulario" onsubmit="return validatePassword()">
        <div class="form-imagem">
            <img src="../Public/3345852.jpg" alt="Imagem do Cadastro">
        </div>
        <div class="cabecalho-form">Cadastro do revendedor</div>
        <div class="form-esquerda">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX" required>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required>
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Senha" required>
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
    </form>
</body>
</html>
